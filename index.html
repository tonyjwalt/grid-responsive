<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example Grid</title>
  <link rel="stylesheet" href="_css/rspGrid-x.css">
  <link rel="stylesheet" href="_css/example.css">
</head>
<body>
  <h1>Grid Examples</h1>
  <h2>Simple Fluid</h2>
  <div class="grid-ex-cont">
    <!-- template to draw colors -->
    <div class="row row-template">
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
    </div>
    <!-- example content -->
    <div class="row row-padded">
      <div class="col span-4">.span-4</div>
      <div class="col span-6">.span-6</div>
      <div class="col span-2">.span-2</div>
    </div>
  </div>

  <h2>Offset</h2>
  <div class="grid-ex-cont">
    <!-- template to draw colors -->
    <div class="row row-template">
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
    </div>
    <!-- example content -->
    <div class="row row-padded">
      <div class="col span-4 offset-3">.span-4 .offset-3</div>
    </div>
    <div class="row row-padded">
      <div class="col span-7 offset-1">.span-7 .offset-1</div>
    </div>
    <div class="row row-padded">
      <div class="col span-4 offset-7">.span-4 .offset-7</div>
    </div>
  </div>

  <h2>Sizing Cols</h2>
  <div class="grid-ex-cont">
    <!-- template to draw colors -->
    <div class="row row-template">
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
      <div class="col span-1"></div>
    </div>
    <!-- example content -->
    <div class="row row-padded">
      <div class="col span-xsm-10 span-sm-8 span-md-5 span-lg-8">span-xsm-10 span-sm-8 span-md-5 span-lg-8</div>
    </div>
    <div class="row row-padded">
      <div class="col span-md-6 span-lg-10 offset-sm-2 offset-lg-1">span-md-6 span-lg-10 offset-sm-2</div>
    </div>
  </div>
</body>
</html>
